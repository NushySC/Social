<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Panel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="side-panel" id="side-panel">
        <div class="nav">
            <ul class="nav__items-1">
                <li class="nav__links">Overview</li>
                <li class="nav__links">Social Profiles</li>
                <li class="nav__links">Hashtags</li>
                <li class="nav__links">Mentions</li>
                <li class="nav__links">Brands</li>
            </ul>
            <ul class="nav__items-2">
                <li class="nav__links">Collections</li>
                <li class="nav__links">Internal Notes</li>
            </ul>

        </div>
        <div class="content">
            <div class="content__header">
                <div class="content__header--left">
                    <img src="/img/emoji.png">
                    <div class="bio">
                        <p class="name">Social Baker</p>
                        <p class="business">Non-Business</p>
                        <p class="gender">Male</p>
                        <p class="age">18-24 years</p>
                    </div>

                </div>
                <div class="content__header--right">
                    <img src="/img/bookmark-saved.svg">
                    <img src="/img/edit-gray.svg">
                </div>

            </div>
            <div class="content__main">
                <img src="/img/empty-img.svg">
                <p> Caroline Recerveur does not have any mentions</p>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Panel</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <p class="intructions">Click here to show the side panel</p>
    <button id="show-panel">Click!</button>
    <div id="side-panel--modal">
        <div class="side-panel" id="side-panel">
            <span class="close"><img src="/img/cross-white.svg"></span>
            <div class="nav">
                <ul class="nav__items-1">
                    <li class="nav__links">Overview</li>
                    <li class="nav__links">Social Profiles<sup>1</sup></li>
                    <li class="nav__links">Hashtags</li>
                    <li class="nav__links">Mentions</li>
                    <li class="nav__links">Brands</li>
                </ul>
                <ul class="nav__items-2">
                    <li class="nav__links">Collections</li>
                    <li class="nav__links">Internal Notes</li>
                </ul>

            </div>
            <div class="content">
                <div class="content__header">
                    <div class="content__header--left">

                        <div class="bio">
                            <div class="item item--avatar"><img src="/img/emoji.png" alt="avatar"></div>
                            <div class="item item--name">Social Baker</div>
                            <div class="item item--business">Non-Business</div>
                            <div class="item item--gender">Male</div>
                            <div class="item item--age">18-24 years</div>

                        </div>

                    </div>
                    <div class="content__header--right">
                        <img src="/img/bookmark-saved.svg" alt="bookmark">
                        <img src="/img/edit-gray.svg" alt="edit">
                    </div>

                </div>
                <div class="content__main">
                    <img src="/img/empty-img.svg" alt="empty">
                    <p> Caroline Recerveur does not have any mentions</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
